<div class="container">
  <form (ngSubmit)="salvarAluno()">
    <h2>Cadastro de Aluno</h2>
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input
        type="text"
        id="nomeCompleto"
        name="nomeCompleto"
        [(ngModel)]="aluno.nomeCompleto"
        required
      />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="aluno.cpf" required />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="aluno.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="celular">Celular</label>
      <input
        type="text"
        id="celular"
        name="celular"
        [(ngModel)]="aluno.celular"
        required
      />
    </div>

    <div class="form-group">
      <label for="curso">Curso</label>
      <select id="curso" name="curso" [(ngModel)]="aluno.curso" required>
        <option value="">Selecione um curso</option>
        <option value="Engenharia">Engenharia</option>
        <option value="Administração">Administração</option>
        <option value="Ciências da Computação">Ciências da Computação</option>
      </select>
    </div>

    <button type="submit" [disabled]="!formValido()">Salvar</button>
  </form>
</div>
