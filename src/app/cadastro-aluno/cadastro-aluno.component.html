<div class="container">
  <form [formGroup]="formCadastro" (ngSubmit)="submitForm()">
    <h2>Cadastro de Aluno</h2>
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input
        type="text"
        id="nomeCompleto"
        formControlName="nomeCompleto"
        required
      />
      <div
        *ngIf="
          formCadastro.get('nomeCompleto')?.invalid &&
          formCadastro.get('nomeCompleto')?.touched
        "
      >
        Nome Completo é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" formControlName="cpf" required />
      <div
        *ngIf="
          formCadastro.get('cpf')?.invalid && formCadastro.get('cpf')?.touched
        "
      >
        CPF é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" required />
      <div
        *ngIf="
          formCadastro.get('email')?.invalid &&
          formCadastro.get('email')?.touched
        "
      >
        E-mail é obrigatório e deve ser válido.
      </div>
    </div>

    <div class="form-group">
      <label for="celular">Celular</label>
      <input type="text" id="celular" formControlName="celular" required />
      <div
        *ngIf="
          formCadastro.get('celular')?.invalid &&
          formCadastro.get('celular')?.touched
        "
      >
        Celular é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="curso">Curso</label>
      <select id="curso" formControlName="curso" required>
        <option value="">Selecione um curso</option>
        <option value="Engenharia">Engenharia</option>
        <option value="Administração">Administração</option>
        <option value="Ciências da Computação">Ciências da Computação</option>
      </select>
      <div
        *ngIf="
          formCadastro.get('curso')?.invalid &&
          formCadastro.get('curso')?.touched
        "
      >
        Curso é obrigatório.
      </div>
    </div>

    <button type="submit" [disabled]="formCadastro.invalid">Salvar</button>
  </form>
</div>
